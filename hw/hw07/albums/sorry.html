<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>미안해</title>
    <link type="text/css" rel="stylesheet" href="./albumstyle.css">
</head>

<body>
    <center>
        <div id="grid">
            <a href="../album.html" target="_self">
                <img id=logo src="../img/btobb.png" width="100" height="100"></a>
            <span id="main" class="title">미안해</span>
        </div>
        <h1>싱글 : 미안해 / 2019년 4월 5일 발매</h1>
        <div id="int">
            <span>
                <img src="../img/미안해.jpg" width="400" height="400">
            </span>
            <span>
                <fieldset>
                    <legend>앨범 구매</legend>
                    <dl>
                        <dt>가격 : 6,500원</dt>
                        <dt>배송비 : 2,500원</dt>
                        <dd><span id="more">(30,000원 이상 구매시 무료배송)</span></dd>
                    </dl>
                    <dl>
                        <dt>수량을 입력하세요.
                            <span id="more">(※5장 이상은 기타에 입력해주세요.)</span>
                        </dt>
                        <dd>수량 :
                            <input type="number" name="count" min="1" max="5">장 / 기타 : 
                            <input type="text" name="morecount" size="3">장
                        </dd>
                    </dl>
                    <dl>
                        <dt>주소를 입력하세요.</dt>
                        <dd>
                            우편번호 : <input type="text" size="5"> <br>
                            상세주소 : <input type="text" size="30">
                        </dd>
                    </dl>
                    <input type="submit" value="구매">
                    <input type="reset" value="다시 작성">
                </fieldset>
            </span>
        </div>
        <p id="shop">앨범 상세정보</p>
        <div>
            <table border="1px">
                <caption>Track List</caption>
                <tr>
                    <th width="30px">순서</th>
                    <th width="220px">제목</th>
                    <th width="110px">작사</th>
                    <th width="110px">작곡</th>
                    <th width="110px">편곡</th>
                </tr>
                <tr id="title">
                    <td>1 <br>Title</td>
                    <td>미안해 (Song by 서은광, 이민혁, 이창섭)</td>
                    <td>이민혁</td>
                    <td>이민혁, 양승욱, 깐누</td>
                    <td>양승욱, 조태준</td>
                </tr>
            </table>
        </div>
        <p id="last">※비투비 로고를 누르면 이전으로 돌아갑니다.</p>
    </center>
</body>

</html>
